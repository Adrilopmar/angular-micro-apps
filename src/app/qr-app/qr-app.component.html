<div class="container d-flex justify-content-center">
    <div class="content">
      <qr-code class="justify-content-center d-flex qr-code" [value]="link" [size]="qrSize"></qr-code>
      <div class="inputs ">
        <div class="col-12 row justify-content-around">
          <div class="text-center col-6 ">
            <label for="web-site">Introduce your website </label>
            <br>
            <input type="text" #website name="web-site" class="text-center">
          </div>
        </div>
        <div class="col-12 row justify-content-around">
          <div class="text-center col-6">
            <label for="qrSize">Introduce the size of your QR code <br> (min-max: 150px-700px) </label>
            <br>
            <input type="text" name="qrSize" #size class="text-center">
          </div>
        </div>
        <div class="d-flex justify-content-center btn-container">
          <button class="btn btn-primary" (click)="generateQR(website.value, size.value)">Generate QR</button>
        </div>
      </div>
    </div>
  </div>
